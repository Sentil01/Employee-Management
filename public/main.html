<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="css/controller.js"></script>
  </head>
  <body>
    <div class="loginpage">
      <div class="navContainer">
        <h1 class="header">Employee Management System</h1>
        <nav class="navbar">
          <ul class="nav">
            <li class="nav nav--home">Home</li>
            <li class="nav nav--ceo">CEO login</li>
            <li class="nav nav--admin">Admin Login</li>
          </ul>
        </nav>
      </div>
      
    </div>
    <div class="ceologin hidden">
      <div class="ceo">
        <div class="ceoform" >
          <h1>CEO LOGIN</h1>
          <p>Username:</p>
          <input type="text" placeholder="Enter Username" class="ceoUser">
          <p>Password:</p>
          <input type="password" placeholder="Enter Password" class="ceoPass">
          <button class="ceo--loginbtn">Login &#8594</button>
        </div>
      </div>
    </div>
    <div class="adminlogin hidden">
      <div class="admin">
        <div class="adminform" >
          <h1>ADMIN LOGIN</h1>
          <p>Username:</p>
          <input type="text" placeholder="Enter Username" class="adminUser">
          <p>Password:</p>
          <input type="password" placeholder="Enter Password" class="adminPass">
          <button class="admin--loginbtn">Login &#8594</button>
        </div>
      </div>
    </div>
    <div class="adminview">
      
    </div>
  </body>
</html>
